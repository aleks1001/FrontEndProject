<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/projects.css">
    <title>Projects</title>
</head>
<body>

<div class="app">
    <div class="container app-wrapper">
        <div id="listView">
            <div class="row app-header">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-md-4 col-xs-12 text-left">
                            <h4>Projects Index</h4>
                        </div>
                        <div class="col-md-4 col-xs-6 text-center">
                            <div id="project-filter" class="button-filters btn-group" data-toggle="buttons"></div>
                        </div>
                        <div class="col-md-4 col-xs-6 text-right">
                            <a href="#myModal" id="newProjectButton" data-toggle="modal" data-title="Add New Project" class="btn btn-warning">New project</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div class="line-header"></div>
                    </div>
                </div>
            </div>
            <div class="row app-main">
                <div class="col-xs-12">
                    <table id="projectTable" class="table table-condensed">
                        <thead>
                        <tr>
                            <th class="link" data-sortableBy="name">
                                <span>Project Name</span>
                                <span class="fa fa-caret-down pull-right"></span>
                            </th>
                            <th class="link" data-sortableBy="owner">
                                <span>Owner:</span>
                                <span class="fa fa-caret-down pull-right"></span>
                            </th>
                            <th class="link" data-sortableBy="end_date">
                                <span>Due:</span>
                                <span class="fa fa-caret-down pull-right"></span>
                            </th>
                            <th class="link" data-sortableBy="total_steps">
                                <span>Steps:</span>
                                <span class="fa fa-caret-down pull-right"></span>
                            </th>
                            <th class="link" width="5%">Active:</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div class="line-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="itemView" style="display: none">
            <div class="row app-header">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <h3 id="projectName"></h3>
                        </div>
                        <div class="col-sm-6 text-right">
                            <h3>
                                <i id="toListView" class="fa fa-close link"></i>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div class="line-header"></div>
                    </div>
                </div>
            </div>
            <div class="row app-header project-details">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-6 text-left">
                                <h4>
                                    <i class="fa fa-minus-circle"></i>
                                    <span>Project Details</span>
                                </h4>
                            </div>
                            <div class="col-xs-6 text-right">
                                <h6 class="opacity" id="projectPeriod"></h6>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-12">
                                <div class="project-details-inner">
                                    <p id="projectDescription"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-12 text-right">
                                <a href="#myModal" id="editProjectButton" data-title="Edit Project" data-toggle="modal" class="btn btn-primary">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div class="line-footer"></div>
                    </div>
                </div>
            </div>
            <div class="row app-header project-owner">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 text-left">
                                <h4>
                                    <i class="fa fa-minus-circle"></i>
                                    <span>Project Owner</span>
                                </h4>
                            </div>
                            <div class="col-xs-12">
                                <div class="project-owner-inner">
                                    <div class="row avatar-wrapper">
                                        <div class="col-xs-3">
                                            <img width="35px" height="35px" src="images/avatar.svg">
                                            <span class="avatar-name" id="projectOwner"></span>
                                        </div>
                                    </div>
                                    <div class="row progress-wrapper">
                                        <div class="col-xs-3">
                                            <div class="step-bar large">
                                                <span class="current" style="right: -33px" id="projectRation"></span>

                                                <div class="progress">
                                                    <div id="projectProgress" class="progress-bar" role="progressbar" aria-valuenow="60"
                                                         aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div class="line-footer"></div>
                    </div>
                </div>
            </div>

            <div id="nextProject" class="animated slideInRight navigation next" style="display:none;">
                <span class="sr-only"></span>
                <img src="images/right-arrow.svg" height="30" width="30">
            </div>
            <div id="prevProject" class="animated slideInLeft navigation prev" style="display: none">
                <span class="sr-only"></span>
                <img src="images/left-arrow.svg" height="30" width="30">
            </div>

        </div>
    </div>
</div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="row">
                        <div class="form-group col-xs-12 sr-only">
                            <label for="projectIdForm"></label>
                            <input type="text" class="form-control" id="projectIdForm"/>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="projectNameForm">Project Name</label>
                            <input type="text" class="form-control" maxlength="50" id="projectNameForm" placeholder="Project Name"/>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="projectOwnerForm">Project Owner</label>
                            <input type="text" class="form-control" maxlength="50" id="projectOwnerForm" placeholder="Project Owner"/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="startDateForm">Project Start Date</label>
                            <!--{{bootstrap-datepicker value=p.startDatePickerValue placeholder="Start Date" startDate=p.minDatePickerValue id='startDate' autoclose=true class="form-control"}}-->
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="endDateForm">Project End Date</label>
                            <!--{{bootstrap-datepicker value=p.endDatePickerValue placeholder="End Date" id="endDate" startDate=p.minDatePickerValue autoclose=true class="form-control"}}-->
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="projectDescriptionForm">Description</label>
                            <textarea rows="5" id="projectDescriptionForm"  class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group col-xs-12">
                            <div class="checkbox">
                                <label>
                                    <input id="projectActiveForm" type='checkbox' /> Active
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="saveProjectButton" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/projects.js"></script>
</html>
